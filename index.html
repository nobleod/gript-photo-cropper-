<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Cropper</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            brand: {
              DEFAULT: '#6366f1',
              dark: '#4f46e5',
            }
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Cropper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Centered and glowing crop area */
    .cropper-view-box {
      outline: 3px dashed #ffffff !important;
      outline-offset: -3px;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }

    .cropper-face {
      background-color: rgba(255, 255, 255, 0.05) !important;
    }

    .cropper-line,
    .cropper-point {
      background-color: #ffffff !important;
    }

    .cropper-point.point-se,
    .cropper-point.point-sw,
    .cropper-point.point-nw,
    .cropper-point.point-ne {
      width: 12px;
      height: 12px;
      background: #6366f1;
      border: 2px solid #fff;
      box-shadow: 0 0 4px #6366f1;
      border-radius: 50%;
    }

    #uploadSection {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 640px) {
      .cropper-point {
        width: 10px;
        height: 10px;
      }
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col px-4">

  <!-- Header -->
  <div class="text-center mt-8">
   <img src="GRIPT METADATA SITE/images/GRIPT LOGO.png" alt="Gript Logo" class="w-17 h-12 sm:w-19 sm:h-14 mx-auto mb-2 rounded-full shadow-lg">
    <h1 class="text-4xl font-semibold tracking-tight">Photo Cropper</h1>
    <p class="text-gray-400 mt-1">Crop your image precisely to 960x540</p>
  </div>

  <!-- Upload Area -->
  <div id="uploadSection" class="w-full max-w-md mx-auto mb-6 text-center">
    <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg w-full">
      <label class="block cursor-pointer hover:border-brand transition-all duration-300 border-2 border-dashed border-gray-600 rounded-lg p-6">
        <span class="text-sm text-gray-400">Click or drag an image here</span>
        <input type="file" accept="image/*" class="hidden" id="fileInput" aria-label="Upload photo" />
      </label>
    </div>
  </div>

  <!-- Crop & Preview Section -->
  <div id="editorSection" class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
    <!-- Cropper -->
    <div class="bg-gray-800 p-4 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold mb-2">Adjust Crop Area</h2>
      <div class="aspect-video overflow-hidden rounded-lg border border-gray-600">
        <img id="image" class="max-w-full h-auto block mx-auto" alt="Uploaded Image" />
      </div>
    </div>

    <!-- Preview -->
    <div class="bg-gray-800 p-4 rounded-xl shadow-md flex flex-col items-center">
      <h2 class="text-lg font-semibold mb-2">Live Preview (960x540)</h2>
      <div class="rounded-lg overflow-hidden border border-gray-600 bg-black max-w-full">
        <canvas id="previewCanvas" width="960" height="540"></canvas>
      </div>
    </div>
  </div>

  <!-- Crop Button -->
  <div id="actionButtons" class="mt-6 hidden text-center">
    <button id="cropBtn" class="bg-brand hover:bg-brand-dark transition px-8 py-3 text-white font-semibold rounded-full shadow-xl hover:shadow-2xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-dark animate-bounce">
      Crop & Download
    </button>
  </div>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const image = document.getElementById('image');
    const editorSection = document.getElementById('editorSection');
    const actionButtons = document.getElementById('actionButtons');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    let cropper;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        image.onload = () => {
          if (cropper) cropper.destroy();
          cropper = new Cropper(image, {
            viewMode: 1,
            aspectRatio: 16 / 9,
            autoCropArea: 1,
            responsive: true,
            background: false,
            zoomable: true,
            movable: true,
            crop() {
              const canvasData = cropper.getCroppedCanvas({ width: 960, height: 540 });
              ctx.clearRect(0, 0, 960, 540);
              ctx.drawImage(canvasData, 0, 0, 960, 540);
            }
          });

          editorSection.classList.remove('hidden');
          actionButtons.classList.remove('hidden');
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('cropBtn').addEventListener('click', () => {
      if (!cropper) return;
      const cropped = cropper.getCroppedCanvas({ width: 960, height: 540 });

      cropped.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'cropped_image.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
      }, 'image/jpeg');
    });
  </script>

  <noscript>
    <p class="text-red-500 mt-4 text-center">This app requires JavaScript. Please enable it in your browser.</p>
  </noscript>

</body>
</html>
</xaiArtifact>
